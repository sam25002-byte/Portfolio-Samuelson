<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles\styles.css">
</head>
<body>
    <div id="boardingpass">
        <header>
            <div class="logo"><img src="images/boarding-pass-delta.jpg" alt="delta logo"></div>
            <div class="name">Gabby Samamone</div>
        </header>
        <main>
            <div class="departureinfo">
                <div><h4>Departs 12:45PM</h4><h2>DEN</h2><h4>Denver</h4></div>
                <div><img src="images/boarding-pass-plane.jpg" alt="A Plane Icon"></div>
                <div><h4>Arrives 5:30PM</h4><h2>BOS</h2><h4>Boston</h4></div>
            </div>
            <div class="gateinfo">
                <section><h4>Date</h4><h3>12/21/15</h3></section>
                <section><h4>Flight</h4><h3>A2341</h3></section>
                <section><h4>Gate</h4><h3>B12</h3></section>
                <section><h4>Seat</h4><h3>B10</h3></section>
                <section><h4>Boarding zone</h4><h3>1</h3></section>
                <section><h4>Boarding time</h4><h3>11:45 AM</h3></section>
            </div>
        </main>
        <footer>
            <img src="images/boarding-pass-barcode.jpg" alt="Barcode">
            <p>Thnak you for flying with Delta!</p>
        </footer>
    </div>
</body>
</html>
